<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-4 mb-3" *ngFor="let follower of followers">
      <app-user-avtar-card
        [userName]="follower.FirstName + ' ' + follower.LastName"
        [image]="follower.Image"
        class="col-md-2 col-sm-4 mb-2"
      >
      </app-user-avtar-card>
    </div>
  </div>
  <div *ngIf="followers.length <= 0">No one is following to you.</div>
</div>
